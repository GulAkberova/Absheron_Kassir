<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="cameraContainer">
      <button id="captureButton">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path d="M0 0h24v24H0z" fill="none" />
          <path
            fill="currentColor"
            d="M19 3h-2.1l-1.4-1.4C14.1 1.1 13.6 1 13 1H6C4.3 1 3 2.3 3 4v16c0 1.7 1.3 3 3 3h12c1.7 0 3-1.3 3-3V6c0-1.1-.9-2-2-2zm0 18H5V5h8V3H6C5.4 3 5 3.4 5 4v16c0 .6.4 1 1 1h12c.6 0 1-.4 1-1v-2h-2v2z"
          />
        </svg>
        Open Camera
      </button>
      <video id="cameraFeed" style="display: block"></video>
      <canvas id="canvas" style="display: none"></canvas>
      <img id="capturedImage" style="display: none" />
    </div>

    <script>
      const cameraFeed = document.getElementById("cameraFeed");
      const captureButton = document.getElementById("captureButton");
      const canvas = document.getElementById("canvas");
      const capturedImage = document.getElementById("capturedImage");

      captureButton.addEventListener("click", async () => {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: true,
          });

          // Kamera görüntüsünü göster
          cameraFeed.style.display = "block";
          cameraFeed.srcObject = stream;
          cameraFeed.play();

          // Butonu gizle
          captureButton.style.display = "none";
        } catch (error) {
          console.error("Error accessing camera:", error);
        }
      });

      cameraFeed.addEventListener("click", () => {
        canvas.width = cameraFeed.videoWidth;
        canvas.height = cameraFeed.videoHeight;
        canvas
          .getContext("2d")
          .drawImage(cameraFeed, 0, 0, canvas.width, canvas.height);

        capturedImage.src = canvas.toDataURL("image/png");
        capturedImage.style.display = "block";
      });
    </script>
  </body>
</html>
