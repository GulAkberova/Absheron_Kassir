<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="cameraContainer">
      <button id="captureButton">
        <i class="fa-solid fa-camera"></i>
      </button>
      <video id="cameraFeed" style="display: none"></video>
      <canvas id="canvas" style="display: none"></canvas>
      <div id="imageContainer" style="display: flex; flex-wrap: wrap"></div>
    </div>

    <script>
      const cameraFeed = document.getElementById("cameraFeed");
      const captureButton = document.getElementById("captureButton");
      const canvas = document.getElementById("canvas");
      const imageContainer = document.getElementById("imageContainer");

      let facingMode = "environment"; // Başlangıçta arka kamera

      captureButton.addEventListener("click", async () => {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: facingMode },
          });

          cameraFeed.style.display = "block"; // Kamera görüntüsünü göster
          captureButton.style.display = "none"; // Butonu gizle

          cameraFeed.srcObject = stream;
          cameraFeed.play();
        } catch (error) {
          console.error("Error accessing camera:", error);
        }
      });

      cameraFeed.addEventListener("click", () => {
        canvas.width = cameraFeed.videoWidth;
        canvas.height = cameraFeed.videoHeight;
        canvas
          .getContext("2d")
          .drawImage(cameraFeed, 0, 0, canvas.width, canvas.height);

        const newImage = document.createElement("img");
        newImage.src = canvas.toDataURL("image/png");
        newImage.style.width = "80px";
        newImage.style.height = "80px";
        newImage.style.objectFit = "cover";
        newImage.style.margin = "5px";

        imageContainer.appendChild(newImage);
      });
    </script>
  </body>
</html>
