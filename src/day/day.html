<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <section class="tm_bigdiv">
      <header class="list_header">
        <div class="container">
          <div class="list_header_div">
            <img src="../../assets/logo/logo.svg" class="list_header_img" />
            <div class="list_header_div_text">
              <div>
                <img src="../../assets/icon/header/magazine.svg" />
                <a href="#">Mağazalar</a>
              </div>
              <div>
                <img src="../../assets/icon/header/check.svg" />
                <a href="#">Hesabat</a>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="list_body">
        <div class="container">
          <div class="status_body_header">
            <div>
              <img src="../../assets/icon/header/day.svg" />
              <h2>Bügün</h2>
            </div>
            <div>
              <p>8/24/2023</p>
              <button id="open-calendar-button">
                <img src="../../assets/icon/header/calendar.svg" />
              </button>
              <!-- _________________________Calendar_________________ -->
              <div id="calendar-modal" class="modal">
                <div class="modal-content">
                  <div class="modal_header">
                    <h3>Takvim</h3>

                    <span class="close" id="close-calendar">&times;</span>
                  </div>
                  <div class="calendar_div"></div>
                </div>
              </div>

              <!-- _________________________________________ -->
              <a href="#">
                <img src="../../assets/icon/header/right.svg" />
              </a>
            </div>
          </div>
          <div class="report_daydiv">
            <div>
              <p>Açıq:</p>
              <button>789</button>
            </div>
            <div>
              <p>Bağlı:</p>
              <button>89</button>
            </div>
          </div>
          <div class="report_wm_div">
            <div>
              <img src="../../assets/icon/header/week.svg" />
              <a href="../week/week.html">Bu həftə</a>
            </div>
            <div>
              <img src="../../assets/icon/header/month.svg" />
              <a href="../month/month.html">Bu ay</a>
            </div>
          </div>
          <div class="report_maindiv">
            <h2>Ümümi vəziyyət</h2>
            <div class="report_daydiv">
              <div>
                <p>Mağaza sayı:</p>
                <button>1781</button>
              </div>
              <div>
                <p>Korpus sayı:</p>
                <button>82</button>
              </div>
            </div>
            <div class="report_daydiv">
              <div>
                <p>Icarədə:</p>
                <button>189</button>
              </div>
              <div>
                <p>Boş:</p>
                <button>56</button>
              </div>
            </div>
            <div class="report_daydiv_m">
              <p>Sahə m2</p>
              <button>96857</button>
            </div>
            <div class="report_daydiv report_rwd">
              <div>
                <p>Fəaliyyət sahəsi:</p>
                <a href="../area/area.html">
                  <button>
                    50 <img src="../../assets/icon/header/more.svg" />
                  </button>
                </a>
              </div>
              <div>
                <p>Fəaliyyət kategoriyasi:</p>
                <a href="../category/category.html">
                  <button>
                    18<img src="../../assets/icon/header/more.svg" />
                  </button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      const openCalendarButton = document.getElementById(
        "open-calendar-button"
      );
      const calendarModal = document.getElementById("calendar-modal");
      const closeCalendarButton = document.getElementById("close-calendar");

      openCalendarButton.addEventListener("click", () => {
        calendarModal.style.display = "block"; // Takvim penceresini görünür hale getirin
      });

      closeCalendarButton.addEventListener("click", () => {
        calendarModal.style.display = "none"; // Takvim penceresini gizleyin
      });

      // Eğer kullanıcı dışarıya tıklarsa da pencereyi kapatmak için aşağıdaki kodu kullanabilirsiniz:
      window.addEventListener("click", (event) => {
        if (event.target === calendarModal) {
          calendarModal.style.display = "none"; // Takvim penceresini gizleyin
        }
      });
    </script>
  </body>
</html>
