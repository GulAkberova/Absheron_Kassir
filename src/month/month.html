    <script>
      const chart1Data = {
        labels: [
          "Yanvar",
          "Fevral",
          "Mart",
          "Aprel",
          "May",
          "İyun",
          "İyul",
          "Avqust",
          "Sentyabr",
          "Oktyabr",
          "Noyabr",
          "Dekabr",
        ],
        datasets: [
          {
            label: "Açıq",
            data: [12, 19, 3, 5, 2, 3, 10], // Veri noktalarını buraya ekleyin
            borderColor: "rgba(75, 192, 192, 1)",
            borderWidth: 2,
            fill: false,
          },
        ],
      };

      const ctx = document.getElementById("chart-area").getContext("2d");
      let currentChart = null;

      function createChart(data) {
        if (currentChart) {
          currentChart.destroy(); // Mevcut grafik varsa önceki grafik silinir
        }

        currentChart = new Chart(ctx, {
          type: "line", // Grafiğin türünü burada belirleyebilirsiniz (örneğin, 'bar' veya 'pie')
          data: data,
          options: {
            // Grafiğin ayarları burada belirleyebilirsiniz
          },
        });
      }

      // Başlangıçta ilk grafik oluşturulur
      createChart(chart1Data);
    </script>
